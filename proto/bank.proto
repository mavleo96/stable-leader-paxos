syntax = "proto3";

package bank;

import "google/protobuf/empty.proto";

option go_package = "github.com/mavleo96/cft-mavleo96/pb/bank;bankpb";

service TransactionService {
    rpc TransferRequest (TransactionRequest) returns (TransactionResponse);
    rpc PrintLog (google.protobuf.Empty) returns (google.protobuf.Empty);

}

message Transaction {
    string sender = 1;
    string receiver = 2;
    int64 amount = 3;
}

message TransactionRequest {
    Transaction transaction = 1;
    int64 timestamp = 2;
    string sender = 3;
}

message TransactionResponse {
    string nodeID = 1;  // TODO: check if BallotNumber can be used here instead
    int64 timestamp = 2;
    string sender = 3;
    bool success = 4;
}
