syntax="proto3";

package paxos;

import "google/protobuf/empty.proto";

option go_package = "github.com/mavleo96/cft-mavleo96/pb/paxos;pb";

service Paxos {
    rpc TransferRequest (TransactionRequest) returns (TransactionResponse);
    rpc PrintLog (google.protobuf.Empty) returns (google.protobuf.Empty);

    // rpc PrepareRequest (PrepareMessage) returns (AckMessage);
    rpc AcceptRequest (AcceptMessage) returns (AcceptedMessage);
    rpc CommitRequest (CommitMessage) returns (google.protobuf.Empty);
}

message BallotNumber {
    int64 n = 1;
    string nodeID = 2;
}

message AcceptRecord  {
    BallotNumber acceptedBallotNumber = 1;
	int64 acceptedSequenceNumber = 2;
    TransactionRequest acceptedVal = 3;
}

message PrepareMessage {
    BallotNumber b = 1;
}

message AckMessage {
    bool ok = 1;
    BallotNumber acceptNum = 2;
    repeated AcceptRecord acceptLog = 3;
}

message AcceptMessage {
    BallotNumber b = 1;
    int64 sequenceNum = 2;
    TransactionRequest message = 3;
}

message AcceptedMessage {
    bool ok = 1;
    int64 sequenceNum = 2;
    TransactionRequest message = 3;
    string acceptorID = 4;
}

message CommitMessage {
    BallotNumber b = 1;
    int64 sequenceNum = 2;
    TransactionRequest transaction = 3;
}

message Transaction {
    string sender = 1;
    string receiver = 2;
    int64 amount = 3;
}

message TransactionRequest {
    Transaction transaction = 1;
    int64 timestamp = 2;
    string sender = 3;
}

message TransactionResponse {
    string nodeID = 1;  // TODO: check if BallotNumber can be used here instead
    int64 timestamp = 2;
    string sender = 3;
    bool success = 4;
}
