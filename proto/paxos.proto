syntax="proto3";

package paxos;

import "google/protobuf/empty.proto";

option go_package = "github.com/mavleo96/cft-mavleo96/pb/paxos;pb";

service Paxos {
    rpc TransferRequest (TransactionRequest) returns (TransactionResponse);
    rpc PrintLog (google.protobuf.Empty) returns (google.protobuf.Empty);
    rpc PrintDB (google.protobuf.Empty) returns (google.protobuf.Empty);
    rpc PrintTimerState (google.protobuf.Empty) returns (google.protobuf.Empty);

    rpc PrepareRequest (PrepareMessage) returns (AckMessage);
    rpc AcceptRequest (AcceptMessage) returns (AcceptedMessage);
    rpc CommitRequest (CommitMessage) returns (CommitResponse);
}

message BallotNumber {
    int64 n = 1;
    string nodeID = 2;
}

// TODO: this need not be part of proto
message AcceptRecord  {
    BallotNumber acceptedBallotNumber = 1;
	int64 acceptedSequenceNumber = 2;
    TransactionRequest acceptedVal = 3;
    bool Committed = 4;
    bool Executed = 5;
    bool Result = 6;
}

message PrepareMessage {
    BallotNumber b = 1;
}

message AckMessage {
    bool ok = 1;
    BallotNumber acceptNum = 2;
    repeated AcceptRecord acceptLog = 3;
}

message AcceptMessage {
    BallotNumber b = 1;
    int64 sequenceNum = 2;
    TransactionRequest message = 3;
}

message AcceptedMessage {
    bool ok = 1;
    BallotNumber b = 2;
    int64 sequenceNum = 3;
    TransactionRequest message = 4;
    string acceptorID = 5;
}

message CommitMessage {
    BallotNumber b = 1;
    int64 sequenceNum = 2;
    TransactionRequest transaction = 3;
}

message Transaction {
    string sender = 1;
    string receiver = 2;
    int64 amount = 3;
}

message TransactionRequest {
    Transaction transaction = 1;
    int64 timestamp = 2;
    string sender = 3;
}

message TransactionResponse {
    BallotNumber b = 1;
    int64 timestamp = 2;
    string sender = 3;
    bool result = 4;
}

message CommitResponse {
    bool committed = 1;  // TODO: need to add transaction execution success if continuing with this
    bool executed = 2;
    bool result = 3;
}